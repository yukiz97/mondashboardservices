<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/animate.css"/>
	<link rel="stylesheet" href="css/sweetalert.css"/>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/svgTimer.css"/>
	<link rel="stylesheet" href="css/swiper.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/statusmap.css"/>
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/svgTimer.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/statusmap.js"></script>

	<title>IT Monitoring Appliance | Màn hình giám sát</title>
</head>
<body>
	<div class="dashboard-header" id="statusmap-header">
		<img id="logo" src="images/realtech_fulllogo.png" alt="realtechlogo">
		<div class="viewcaption">Bản đồ giám sát trạng thái</div>
		<div id="refresh-time">
			
		</div>
	</div>
	<div class='swiper-container'>
		<div class='swiper-wrapper'>
		</div>
	</div>
	
	 <!-- Modal -->
  <div class="modal fade" id="modal-serviceofhost" role="dialog" style='color: #232020'>
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
		    <thead>
		      <tr>
		        <th>Tên Service</th>
		        <th>Trạng thái</th>
		        <th>Lần kiểm tra cuối cùng</th>
		        <th>Số lần kiểm tra</th>
		        <th>Thông tin trạng thái</th>
		      </tr>
		    </thead>
		    <tbody>
		     
		    </tbody>
		  </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
